<!DOCTYPE html>
<html lang="pt-br">

	<title>Agenda de Contatos</title>
	<link rel="icon" href="imagens/fone.png">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<h1>Criar Novo Contato</h1>
	<form name="frmContato" action = "insert">

			<tr>

			</tr>
			<tr>
				<td><label type="text">Telefone:</label><br><input type="text" name="fone" placeholder="Telefone" class="Caixa2"></td>
			</tr><br>
			<tr>
				<td><label type="text">E-mail:</label><br><input type="text" name="email" placeholder="e-mail" class="Caixa1"></td>
			</tr><br>
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="Validar()">
	
		
	</form>
	
	
<script src = "Scripts/Validador.js"></script>
